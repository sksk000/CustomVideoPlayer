<!DOCTYPE html>
<html lang="jp" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>CustomVideoPlayer</title>
    <div id="titletext">CustomVideoPlayer</div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/static/css/main.css" />
  </head>
  <body>
    <video
      id="video"
      class="screen"
      src="public/static/movies/video.mp4"
      poster="public/static/images/png/start.png"
    ></video>

    <div id="moviefunctionitem">
      <div class="movieclass d-flex">
        <div type="button" class="text d-inline-flex" id="playbtn">
          <i class="fa-solid fa-play" id="playicon"></i>
        </div>
        <div type="button" class="text d-inline-flex" id="stopbtn">
          <i class="fa-solid fa-stop"></i>
        </div>
        <input
          type="range"
          class="form-control-range"
          id="progress"
          min="0"
          max="100"
          value="0"
        />

        <div class="p-3" id="timestamp">00:00</div>
      </div>
    </div>
  </body>
  <script src="public/static/js/main.js"></script>
</html>
